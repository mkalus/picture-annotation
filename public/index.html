<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>picture-annotation</title>
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <script type="application/javascript">
      function callBack(data) {
        document.getElementById('output').innerHTML = data;
      }
    </script>
    <noscript>
      <strong>We're sorry but picture-annotation doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="border: 1px solid #000; width: 1200px; height: 600px;">
      <div id="my-pic-annotation" class="picture-annotation" data-language="de" data-image-src="./example/example.jpg" data-callback="callBack" data-local-storage-key="storage" data-width="1200" data-height="600"></div>
    </div>

    <div>
      <textarea id="output" style="width: 80%; height: 200px;"></textarea>
    </div>

    <div style="border: 1px solid #f00; width: 1200px; height: 600px;">
      <div id="my-pic-annotation-output" class="picture-annotation" data-language="de" data-image-src="./example/example.jpg" data-width="1200" data-height="600"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
